<title>Login Page</title>

<body class="login-img3-body"> 
	<div class="container">		
		
			<form id="login-form" action="LogServlet" class="login-form" method="post">
				<div class="login-wrap">
				<p class="login-img"><i class="icon_lock_alt"></i></p>
				<div class="input-group">
				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input type="text" class="form-control" placeholder="Username" id="user" name="user" autofocus>
				</div> 
				<br> 
				<div class="input-group">
				<span class="input-group-addon"><i class="icon_key_alt"></i></span> 
				<input type="password" class="form-control" placeholder="Password" id="pwd" name="pwd"> <br>
				</div>
				<label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
                </label>
                <div class="wrong" id="wrong" name="wrong"></div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" value="Login">Login</button>
				<button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
				
				</div>
			</form>		             	
	</div>
